<div class="flex items-center justify-between mb-4">
  <div>
    <h1 class="text-lg font-semibold">Pessoas</h1>
    <p class="text-sm opacity-70">Alunos / Professores / Outros</p>
  </div>

  <a class="btn btn-success btn-sm" routerLink="/admin/cadastros/pessoas/novo">
    + Novo cadastro
  </a>
</div>

<section class="bg-base-300 rounded-lg border border-base-100 p-4">
  <div class="flex flex-wrap items-end gap-3 mb-4">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text text-xs opacity-70">Buscar</span>
      </div>

      <input
        class="input input-bordered input-sm"
        placeholder="Nome ou CPF/CNPJ"
        [value]="filtro().termo"
        (input)="patchFiltro({ termo: $any($event.target).value })"
        (keyup.enter)="buscar()"
      />
    </label>

    <label class="form-control w-full max-w-[160px]">
      <div class="label">
        <span class="label-text text-xs opacity-70">Tipo</span>
      </div>

      <select
        class="select select-bordered select-sm"
        [value]="filtro().tipo"
        (change)="patchFiltro({ tipo: $any($event.target).value })"
      >
        <option *ngFor="let t of tipos" [value]="t.value">{{ t.label }}</option>
      </select>
    </label>

    <!-- <label class="label cursor-pointer gap-2 mt-6"> -->
    <!--   <input -->
    <!--     type="checkbox" -->
    <!--     class="checkbox checkbox-xs" -->
    <!--     [checked]="filtro().somenteAtivos" -->
    <!--     (change)="patchFiltro({ somenteAtivos: $any($event.target).checked })" -->
    <!--   /> -->
    <!--   <span class="label-text text-xs opacity-70">Somente ativos</span> -->
    <!-- </label> -->

    <button class="btn btn-primary btn-sm mt-6" (click)="buscar()" [disabled]="loading()">
      <span *ngIf="!loading()">Buscar</span>
      <span *ngIf="loading()" class="loading loading-spinner loading-xs"></span>
    </button>
  </div>

  <div *ngIf="errorMsg()" class="alert alert-error mb-4">
    <span class="text-sm">{{ errorMsg() }}</span>
  </div>

  <div class="overflow-x-auto">
    <table class="table table-zebra table-sm">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nome</th>
          <th>CPF/CNPJ</th>
          <th>Contato</th>
          <th class="text-center">Notif.</th>
          <th class="text-center">Ativo</th>
          <th class="text-right">Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of pessoas(); trackBy: trackById">
          <td>
            <span [class]="badgeClass(p.tipo)">{{ tipoLabel(p.tipo) }}</span>
          </td>

          <td>{{ p.nome }}</td>
          <td>{{ p.documento }}</td>
          <td class="text-xs opacity-70">{{ p.email }}</td>

          <td class="text-center">
            <input
              type="checkbox"
              class="checkbox checkbox-xs"
              [checked]="p.notificacaoAtiva"
              (change)="onToggleNotificacao(p.id, $any($event.target).checked)"
            />
          </td>

          <td class="text-center">
            <input
              type="checkbox"
              class="toggle toggle-xs"
              [checked]="p.ativa"
              (change)="onToggleAtiva(p.id, $any($event.target).checked)"
            />
          </td>

          <td class="text-right space-x-2">
            <a class="btn btn-ghost btn-xs" [routerLink]="['/admin/cadastros/pessoas', p.id, 'editar']">
              Editar
            </a>
            <button class="btn btn-ghost btn-xs text-error" (click)="onExcluir(p.id)">
              Excluir
            </button>
          </td>
        </tr>

        <tr *ngIf="!loading() && pessoas().length === 0">
          <td colspan="7" class="text-center opacity-70 py-6">
            Nenhum registro encontrado.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
