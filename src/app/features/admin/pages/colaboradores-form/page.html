<div class="flex flex-wrap items-center justify-between gap-3 mb-4">
  <div>
    <h1 class="text-lg font-semibold">{{ titulo() }}</h1>
    <p class="text-sm opacity-70">{{ descricao() }}</p>
  </div>

  <div class="flex gap-2">
    <a class="btn btn-ghost btn-sm" routerLink="/admin/cadastros/colaboradores">Voltar</a>
    <button class="btn btn-success btn-sm" (click)="salvar()" [disabled]="saving() || loading()">
      <span *ngIf="!saving()">Salvar</span>
      <span *ngIf="saving()" class="loading loading-spinner loading-xs"></span>
    </button>
  </div>
</div>

<section class="bg-base-300 rounded-lg border border-base-100 p-4">
  <div *ngIf="errorMsg()" class="alert alert-error mb-4">
    <span class="text-sm">{{ errorMsg() }}</span>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <label class="form-control">
      <div class="label">
        <span class="label-text">Nome completo *</span>
      </div>
      <input
        class="input input-bordered"
        placeholder="Nome e sobrenome"
        [value]="form().nome"
        (input)="patchForm({ nome: $any($event.target).value })"
        [class.input-error]="!!fieldErrors().nome"
      />
      <div class="label" *ngIf="fieldErrors().nome">
        <span class="label-text-alt text-error">{{ fieldErrors().nome }}</span>
      </div>
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">CPF *</span>
      </div>
      <input
        class="input input-bordered"
        placeholder="000.000.000-00"
        [value]="form().cpf"
        (input)="patchForm({ cpf: $any($event.target).value })"
        [class.input-error]="!!fieldErrors().cpf"
      />
      <div class="label" *ngIf="fieldErrors().cpf">
        <span class="label-text-alt text-error">{{ fieldErrors().cpf }}</span>
      </div>
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">E-mail</span>
      </div>
      <input
        class="input input-bordered"
        placeholder="email@empresa.com"
        [value]="form().email"
        (input)="patchForm({ email: $any($event.target).value })"
        [class.input-error]="!!fieldErrors().email"
      />
      <div class="label" *ngIf="fieldErrors().email">
        <span class="label-text-alt text-error">{{ fieldErrors().email }}</span>
      </div>
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Telefone</span>
      </div>
      <input
        class="input input-bordered"
        placeholder="(00) 00000-0000"
        [value]="form().telefone"
        (input)="patchForm({ telefone: $any($event.target).value })"
      />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Data de nascimento</span>
      </div>
      <input
        type="date"
        class="input input-bordered"
        [value]="form().nascimento"
        (change)="patchForm({ nascimento: $any($event.target).value })"
      />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Data de entrada</span>
      </div>
      <input
        type="date"
        class="input input-bordered"
        [value]="form().entrada"
        (change)="patchForm({ entrada: $any($event.target).value })"
        [class.input-error]="!!fieldErrors().entrada"
      />
      <div class="label" *ngIf="fieldErrors().entrada">
        <span class="label-text-alt text-error">{{ fieldErrors().entrada }}</span>
      </div>
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Cargo</span>
      </div>
      <input
        class="input input-bordered"
        placeholder="Ex: Atendimento"
        [value]="form().cargo"
        (input)="patchForm({ cargo: $any($event.target).value })"
      />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Matrícula</span>
      </div>
      <input
        class="input input-bordered"
        placeholder="Número de registro"
        [value]="form().matricula"
        (input)="patchForm({ matricula: $any($event.target).value })"
      />
    </label>

    <div class="lg:col-span-2">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-semibold">Foto do colaborador</p>
          <p class="text-xs opacity-70">
            Faça upload de uma imagem para identificação (PNG/JPG).
          </p>
        </div>
        <button class="btn btn-ghost btn-sm text-error" type="button" (click)="onExcluirImagem()">
          Excluir imagem
        </button>
      </div>
      <div class="mt-3 flex flex-wrap items-center gap-4">
        <div class="avatar placeholder">
          <div class="bg-base-100 text-base-content rounded-full w-16 h-16 overflow-hidden">
            <img *ngIf="form().fotoPreviewUrl" [src]="form().fotoPreviewUrl" alt="Foto" />
            <span *ngIf="!form().fotoPreviewUrl">Foto</span>
          </div>
        </div>
        <input
          type="file"
          class="file-input file-input-bordered file-input-sm"
          accept="image/png,image/jpeg"
          (change)="onFotoSelected($any($event.target).files?.[0] ?? null)"
        />
      </div>
    </div>

    <label class="form-control lg:col-span-2">
      <div class="label">
        <span class="label-text">Observações</span>
      </div>
      <textarea
        class="textarea textarea-bordered"
        rows="4"
        placeholder="Notas internas"
        [value]="form().observacoes"
        (input)="patchForm({ observacoes: $any($event.target).value })"
      ></textarea>
    </label>
  </div>

  <div class="divider my-4"></div>

  <div class="flex flex-wrap items-center justify-between gap-3">
    <div>
      <p class="text-sm font-semibold">Ativar/Desativar colaborador</p>
      <p class="text-xs opacity-70">
        Use para bloquear ou reativar o acesso do colaborador.
      </p>
    </div>
    <div class="flex items-center gap-3">
      <span class="text-xs opacity-70">Status</span>
      <input
        type="checkbox"
        class="toggle toggle-success"
        [checked]="form().ativa"
        (change)="patchForm({ ativa: $any($event.target).checked })"
      />
    </div>
  </div>
</section>
