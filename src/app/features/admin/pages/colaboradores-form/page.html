<div class="flex flex-wrap items-center justify-between gap-3 mb-4">
  <div>
    <h1 class="text-lg font-semibold">Cadastro de Colaborador</h1>
    <p class="text-sm opacity-70">Use este formulário para criar ou editar colaboradores.</p>
  </div>

  <div class="flex gap-2">
    <a class="btn btn-ghost btn-sm" routerLink="/admin/cadastros/colaboradores">Voltar</a>
    <button class="btn btn-success btn-sm">Salvar</button>
  </div>
</div>

<section class="bg-base-300 rounded-lg border border-base-100 p-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <label class="form-control">
      <div class="label">
        <span class="label-text">Nome completo *</span>
      </div>
      <input class="input input-bordered" placeholder="Nome e sobrenome" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">CPF *</span>
      </div>
      <input class="input input-bordered" placeholder="000.000.000-00" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">E-mail</span>
      </div>
      <input class="input input-bordered" placeholder="email@empresa.com" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Telefone</span>
      </div>
      <input class="input input-bordered" placeholder="(00) 00000-0000" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Data de nascimento</span>
      </div>
      <input type="date" class="input input-bordered" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Data de entrada</span>
      </div>
      <input type="date" class="input input-bordered" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Cargo</span>
      </div>
      <input class="input input-bordered" placeholder="Ex: Atendimento" />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Matrícula</span>
      </div>
      <input class="input input-bordered" placeholder="Número de registro" />
    </label>

    <div class="lg:col-span-2">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-semibold">Foto do colaborador</p>
          <p class="text-xs opacity-70">
            Faça upload de uma imagem para identificação (PNG/JPG).
          </p>
        </div>
        <button class="btn btn-ghost btn-sm text-error">Excluir imagem</button>
      </div>
      <div class="mt-3 flex flex-wrap items-center gap-4">
        <div class="avatar placeholder">
          <div class="bg-base-100 text-base-content rounded-full w-16 h-16">
            <span>Foto</span>
          </div>
        </div>
        <input type="file" class="file-input file-input-bordered file-input-sm" />
      </div>
    </div>

    <label class="form-control lg:col-span-2">
      <div class="label">
        <span class="label-text">Observações</span>
      </div>
      <textarea class="textarea textarea-bordered" rows="4" placeholder="Notas internas"></textarea>
    </label>
  </div>

  <div class="divider my-4"></div>

  <div class="flex flex-wrap items-center justify-between gap-3">
    <div>
      <p class="text-sm font-semibold">Ativar/Desativar colaborador</p>
      <p class="text-xs opacity-70">
        Use para bloquear ou reativar o acesso do colaborador.
      </p>
    </div>
    <div class="flex items-center gap-3">
      <span class="text-xs opacity-70">Status</span>
      <input type="checkbox" class="toggle toggle-success" checked />
    </div>
  </div>
</section>
