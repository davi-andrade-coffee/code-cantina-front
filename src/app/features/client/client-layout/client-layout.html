<div class="min-h-screen bg-base-300 text-base-content">
  <div class="navbar bg-base-200 border-b border-base-100 px-4">
    <div class="flex-1 gap-3">
      <div class="font-semibold">Cantina Escolar</div>
      <div class="text-xs opacity-70">Painel do Cliente</div>
    </div>

    <div class="flex items-center gap-3">
      <div class="text-right leading-tight">
        <div class="text-xs opacity-70">{{ userEmail }}</div>
        <div class="text-xs font-medium">Cliente</div>
      </div>
      <button class="btn btn-sm btn-error" (click)="logout()">Sair</button>
    </div>
  </div>

  <div class="flex">
    <aside class="w-60 min-h-[calc(100vh-64px)] bg-base-200 border-r border-base-100 p-3">
      <div class="text-xs opacity-70 px-2 pb-2">Menu</div>
      <ul class="menu menu-sm">
        <li *ngFor="let item of menu">
          <a [routerLink]="item.path" [class.active]="isActive(item)" class="rounded-md">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </aside>

    <main class="flex-1 p-6">
      <div class="bg-base-200 border border-base-100 rounded-xl p-5 min-h-[70vh]">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
